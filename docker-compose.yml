version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FIREBASE_PROJECT_ID=quiz-app-dev
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
    volumes:
      - ./backend:/app
# depends_on:
      # - firestore-emulator

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=quiz-app-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # Simplified setup - use host networking for development
  # firestore-emulator:
  #   image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
  #   ports:
  #     - "8081:8081"
  #     - "9099:9099"
  #   environment:
  #     - FIRESTORE_EMULATOR_HOST=0.0.0.0:8081
